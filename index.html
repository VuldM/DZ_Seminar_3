<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">

            <div class="icon__header">
                <img src="./img/logo.svg" alt="icon">
            </div>

            <div class="logo__text">
                <span class="grow">Grow</span>
                <span class="be">Be</span>
            </div>

            <div class="link_header">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Services</a>
                <a href="#">Features</a>
                <a href="#">Team</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
            <div class="button_header">
                <button class="header__button">Get Started</button>
            </div>
        </div>
    </header>
    <main>
        <div class="mine">
            <div class="mine_container">
                <div class="main__text__img">
                    <div class="mine__text">
                        <div class="mine__text1">
                            SEO & Digital Marketing For Your Website.
                        </div>
                        <div class="mine__text2">
                            Provide all kind of seo services and help to improve seo ranking. Globally incubate
                            standards.
                        </div>
                    </div>
                    <div class="mine__img">
                        <img src="./img/pngfind 1.svg" alt="img">
                    </div>

                </div>

                <div class="main__button__link">
                    <button class="main__button">Start Now</button>
                    <img src="./img/icon.svg" alt="icon">
                    <div class="main__button__link__text">
                        Watch Video

                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <a href="#"><img src="./img/liva.svg" alt="liva_logo"></a>
            <a href="#"><img src="./img/kanba.svg" alt="kanba_logo"></a>
            <a href="#"><img src="./img/amara.svg" alt="amara_logo"></a>
            <a href="#"><img src="./img/aven.svg" alt="aven_logo"></a>
            <a href="#"><img src="./img/hexlab.svg" alt="hexlab_logo"></a>
            <a href="#"><img src="./img/kanba.svg" alt="kanba_logo"></a>
        </div>
    </footer>
</body>

</html>
